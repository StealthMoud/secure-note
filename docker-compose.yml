services:
  # DATABASE SERVICE (MongoDB)
  mongodb:
    image: mongo:latest
    container_name: secure-note-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # BACKEND SERVICE (Express.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure-note-backend
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
    command: npx nodemon server.js

  # FRONTEND SERVICE (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure-note-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm run dev

volumes:
  mongodb_data:
