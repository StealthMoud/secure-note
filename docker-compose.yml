services:
  # FRONTEND SERVICE (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend

  # BACKEND SERVICE (Node.js + Express.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - PORT=5002
      - MONGO_URI=mongodb://mongodb:27017/secure-note
      - JWT_SECRET=${JWT_SECRET}
      - RSA_PRIVATE_KEY=${RSA_PRIVATE_KEY}
      - RSA_PUBLIC_KEY=${RSA_PUBLIC_KEY}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    command: npx nodemon server.js
    depends_on:
      - mongodb

  # DATABASE SERVICE (MongoDB)
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
